<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = Date()"
    >
      click me to display
    </button>
    <p id="demo"></p>
    <br />
    <hr />
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button onclick="document.getElementById('myImage').src='Bon.gif'">
      Turn on the light
    </button>

    <img id="myImage" src="Bof.png" style="width: 40px;px" />

    <button onclick="document.getElementById('myImage').src='Bof.png'">
      Turn off the light
    </button>
    <br />
    <hr />
    <p id="big">click below to change the size of me</p>
    <button onclick="document.getElementById('big').style.fontSize='30px'">
      click here
    </button>
    <button onclick="document.getElementById('big')">normal again</button>
    <br />
    <hr />
    <p id="multi"></p>
    <br />
    <hr />

    <script>
      var x, y, z;
      x = 5;
      y = 10;
      z = x * y;
      document.getElementById("multi").innerHTML = z;
    </script>
    <script>
      function mult(car, parts) {
        return car * parts;
      }
      var sum = mult(2, 3);
      alert(sum);
    </script>
    <hr />
    <p>this is how you can get return of function</p>
    <h2 id="ret"></h2>
    <script>
      var w = diw(6, 3);
      document.getElementById("ret").innerHTML = w;

      function diw(car, expense) {
        return car / expense;
      }
    </script>
  </body>
</html>
