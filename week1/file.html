<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = Date()"
    >
      click me to display
    </button>
    <p id="demo"></p>
    <br />
    <hr />
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button onclick="document.getElementById('myImage').src='Bon.gif'">
      Turn on the light
    </button>

    <img id="myImage" src="Bof.png" style="width: 40px;px" />

    <button onclick="document.getElementById('myImage').src='Bof.png'">
      Turn off the light
    </button>
    <br />
    <hr />
    <p id="big">click below to change the size of me</p>
    <button onclick="document.getElementById('big').style.width400px"></button>
  </body>
</html>
