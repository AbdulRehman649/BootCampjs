<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="put" onchange="givedetails()">
    <p id="show" >HERE</p>
    <script>
        function givedetails () {
            let info= document.getElementById("put").value;
            document.getElementById("show").innerText= info;
        }
    </script>
</body>
</html>
