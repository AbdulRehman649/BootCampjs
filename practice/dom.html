<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: rgb(223, 223, 127);
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: rgb(233, 148, 148);
}
</style>
<body>
    <p id="chng" >Hello everyone</p>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
document.getElementById("chng").style.color="blue";
</script>

</body>
</html>
