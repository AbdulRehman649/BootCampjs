    <script>
           class Student{

constructor(a_name, a_age){
    this.name = a_name;
    this.age = a_age;
}

Name(){
    return "My name is " + this.name;
}

Age(){
    return "My Age is " + this.age;
}

}

let student1 = new Student('ali', 28);
document.write(student1.name, "<br>") 
document.write(student1.age, "<br>") 

document.write(student1.Name(), "<br>") 
document.write(student1.Age())
